<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Glow Cycle</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        .success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Login System</h1>
        
        <div class="info">
            <strong>Sistema de Login Simplificado</strong><br>
            Ahora puedes hacer login con cualquier username sin verificaci√≥n.<br>
            Los datos se cargan autom√°ticamente desde la API.
        </div>

        <div class="test-section">
            <h3>Test 1: Check if User Exists</h3>
            <input type="text" id="test-username" placeholder="Enter username (e.g., sophia)">
            <button onclick="testUserExists()">Check User</button>
            <div id="test-result-1" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>Test 2: Simulate Login</h3>
            <input type="text" id="login-username" placeholder="Enter username">
            <button onclick="testLogin()">Test Login</button>
            <div id="test-result-2" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>Test 3: Check Current Session</h3>
            <button onclick="checkSession()">Check Session</button>
            <button onclick="clearSession()">Clear Session</button>
            <div id="test-result-3" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>Quick Tests</h3>
            <button onclick="testUser('sophia')">Test Sophia</button>
            <button onclick="testUser('sam')">Test Sam</button>
            <button onclick="testUser('nonexistent')">Test Non-existent User</button>
        </div>

        <a href="index.html" style="display: inline-block; margin-top: 20px; color: #667eea; text-decoration: none;">‚Üê Back to Glow Cycle</a>
    </div>

    <script>
        const API_BASE = 'https://7ofiibs7k7.execute-api.ap-southeast-2.amazonaws.com/prod';

        async function testUserExists() {
            const username = document.getElementById('test-username').value.trim().toLowerCase().replace(/\s+/g, '');
            const resultDiv = document.getElementById('test-result-1');
            
            if (!username) {
                showResult(resultDiv, 'Please enter a username', 'error');
                return;
            }

            showResult(resultDiv, 'Checking...', 'info');

            try {
                const response = await fetch(`${API_BASE}/journal?user=${encodeURIComponent(username)}`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                const result = {
                    username: username,
                    exists: data.entries && data.entries.length > 0,
                    entryCount: data.count || 0,
                    entries: data.entries || []
                };

                showResult(resultDiv, JSON.stringify(result, null, 2), result.exists ? 'success' : 'error');
            } catch (error) {
                showResult(resultDiv, `Error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const username = document.getElementById('login-username').value.trim().toLowerCase().replace(/\s+/g, '');
            const resultDiv = document.getElementById('test-result-2');
            
            if (!username) {
                showResult(resultDiv, 'Please enter a username', 'error');
                return;
            }

            showResult(resultDiv, 'Testing login...', 'info');

            try {
                const response = await fetch(`${API_BASE}/journal?user=${encodeURIComponent(username)}`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                
                if (data.entries && data.entries.length > 0) {
                    // Simulate successful login
                    localStorage.setItem('userName', username);
                    localStorage.setItem('userDisplayName', username);
                    localStorage.setItem('hasJournalEntries', 'true');
                    localStorage.setItem('onboardingCompleted', 'true');
                    
                    showResult(resultDiv, `‚úì Login successful!\nUser: ${username}\nEntries: ${data.count}\n\nSession saved to localStorage.`, 'success');
                } else {
                    showResult(resultDiv, `‚úó Login failed\nUser "${username}" not found in database (no entries)`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `‚úó Login failed\nError: ${error.message}`, 'error');
            }
        }

        function checkSession() {
            const resultDiv = document.getElementById('test-result-3');
            const session = {
                userName: localStorage.getItem('userName'),
                userDisplayName: localStorage.getItem('userDisplayName'),
                hasJournalEntries: localStorage.getItem('hasJournalEntries'),
                onboardingCompleted: localStorage.getItem('onboardingCompleted')
            };

            const hasSession = session.userName && session.userName !== 'null';
            showResult(resultDiv, JSON.stringify(session, null, 2), hasSession ? 'success' : 'info');
        }

        function clearSession() {
            localStorage.removeItem('userName');
            localStorage.removeItem('userDisplayName');
            localStorage.removeItem('hasJournalEntries');
            localStorage.removeItem('onboardingCompleted');
            
            const resultDiv = document.getElementById('test-result-3');
            showResult(resultDiv, '‚úì Session cleared', 'success');
        }

        async function testUser(username) {
            document.getElementById('test-username').value = username;
            await testUserExists();
        }

        function showResult(element, message, type) {
            element.textContent = message;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }
    </script>
</body>
</html>
