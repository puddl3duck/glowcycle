<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Glow Cycle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .reset-container {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(168, 85, 247, 0.15);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #a855f7;
            margin-bottom: 1rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        button {
            background: linear-gradient(135deg, #a855f7 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
            transition: all 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(168, 85, 247, 0.4);
        }
        .danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        .success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .info {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            color: #374151;
            font-size: 0.9rem;
        }
        .data-list {
            text-align: left;
            background: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .data-item {
            padding: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.85rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>üßπ Reset Glow Cycle</h1>
        <p>Esta p√°gina te permite limpiar todos los datos de prueba y empezar de cero con el sistema real.</p>
        
        <div class="info">
            <strong>Datos actuales en localStorage:</strong>
            <div id="data-list" class="data-list"></div>
        </div>
        
        <button onclick="clearAllData()" class="danger">
            üóëÔ∏è Limpiar TODOS los datos
        </button>
        
        <button onclick="goToApp()" class="success">
            ‚ú® Ir a la App
        </button>
        
        <div id="message" style="margin-top: 1rem; color: #10b981; font-weight: 600;"></div>
    </div>

    <script>
        // Mostrar datos actuales
        function displayCurrentData() {
            const dataList = document.getElementById('data-list');
            const items = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                items.push(`<div class="data-item"><strong>${key}:</strong> ${value.substring(0, 50)}${value.length > 50 ? '...' : ''}</div>`);
            }
            
            if (items.length === 0) {
                dataList.innerHTML = '<div class="data-item">No hay datos guardados</div>';
            } else {
                dataList.innerHTML = items.join('');
            }
        }
        
        // Limpiar todos los datos
        function clearAllData() {
            if (confirm('¬øEst√°s segura de que quieres eliminar TODOS los datos? Esto incluye tu perfil, journal entries, y mensajes en cach√©.')) {
                localStorage.clear();
                document.getElementById('message').textContent = '‚úÖ Todos los datos han sido eliminados';
                displayCurrentData();
                
                setTimeout(() => {
                    if (confirm('¬øQuieres ir a la p√°gina principal para empezar de nuevo?')) {
                        window.location.href = 'index.html';
                    }
                }, 1000);
            }
        }
        
        // Ir a la app
        function goToApp() {
            window.location.href = 'index.html';
        }
        
        // Mostrar datos al cargar
        displayCurrentData();
    </script>
</body>
</html>
